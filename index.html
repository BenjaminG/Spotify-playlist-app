<!DOCTYPE html>
<html>
  <head>
    <title>Sample</title>
    <link rel="stylesheet" href="sp://import/css/eve.css">
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.mongohq.js"></script>
    <script type="text/javascript" src="javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/backbone-min.js"></script>
    <script type="text/javascript" src="javascripts/json2.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </head>
  <body>
    <div id='playlistApp'>
      <label for='songs'>Rechercher :</label>
      <input id='songs' type='text' />
      <div class='add button'>+</div>
      <ul id='tracklist'></ul>
      <script id='track-template' type='text/template'>
        <a href="<%= href %>"><%= name %> - <%= artists[0].name %></a><span class="remove button">X</div>
      </script>
    </div>
  </body>
</html>
